<script>
var Integer = 12; // 32-bit number (from -2,147,483,648 to 2,147,483,647)
console.log("Integer:",Integer)
var Long = 9310141419482;
console.log("Long:",Long) 
var Float = 5.5; // 32-bit floating-point number (decimal)
console.log("Float:",Float)
var Double = 9310141419482.22; // 64-bit floating-point number
console.log("Double:",Double)
var Boolean = true; // 1-bit true/false (0 or 1)
console.log("Boolean:",Boolean)
var Boolean2 = false;
console.log("Boolean2",Boolean2)
var NotANumber = NaN;
console.log("NotANumber:",NotANumber)
var NaN_Example = 0/0; // NaN: Division by Zero is not possible
console.log("NaN_Example:",NaN_Example)
var notDefined; // undefined: we didn't define it to anything yet
console.log("notDefined:",notDefined)
