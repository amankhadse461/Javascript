 <!DOCTYPE html>

 </head>

 </body>
 <script>
     var canvas = document.createElement('canvas');
     canvas.width = 200;
     canvas.height = 550;
 
 
     var ctx = canvas.getContext('2d');
 
     ctx.font = '50px Areal';
     ctx.fillText("Hey :))!", 100, 150);
 
     document.body.appendChild(canvas);

     var img = new Image();
     img.src = 'aa.jpg';
     document.body.appendChild(img);
 </script>
